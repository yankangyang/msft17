<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var graph = {"nodes":[{"id":"Joe","group":1},{"id":"Felipes Seattle","group":2},{"id":"BBQ House Jackson","group":2},{"id":"RedmondWA","group":3},{"id":"Sue","group":1},{"id":"Felipes Seattle","group":2},{"id":"Spice Denton","group":2},{"id":"RedmondWA","group":3},{"id":"Diana","group":1},{"id":"Felipes Seattle","group":2},{"id":"Subway Phoenix","group":2},{"id":"BBQ House Jackson","group":2},{"id":"Spice Jackson","group":2},{"id":"RedmondOR","group":3}],"links":[{"source":"Joe","value":10,"target":"Felipes Seattle"},{"source":"Joe","value":10,"target":"BBQ House Jackson"},{"source":"Joe","value":10,"target":"RedmondWA"},{"source":"Sue","value":10,"target":"Felipes Seattle"},{"source":"Sue","value":10,"target":"Spice Denton"},{"source":"Sue","value":10,"target":"RedmondWA"},{"source":"Diana","value":10,"target":"Felipes Seattle"},{"source":"Diana","value":10,"target":"Subway Phoenix"},{"source":"Diana","value":10,"target":"BBQ House Jackson"},{"source":"Diana","value":10,"target":"Spice Jackson"},{"source":"Diana","value":10,"target":"RedmondOR"}]};

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var force = d3.layout.force()
        .charge(-120)
        .linkDistance(30)
        .size([width, height]);

var drawGraph = function(graph){
    if (error) throw error;
    force
        .nodes(graph.nodes)
        .links(graph.links)
        .start();
    
    var link = svg.selectAll(".link")
        .data(graph.links)
        .enter().append("line")
        .attr("class", "link")
        .style("stroke-width", function(d) { return Math.sqrt(d.value); });

    var gnodes = svg.selectAll("g.gnode")
        .data(graph.nodes)
        .enter()
        .append("g")
        .classed("gnode", true);

    var node = gnodes.append("circle")
        .attr("class", "node")
        .attr("r", 10)
        .style("fill", function(d) { return color(d.group); })
        .call(force.drag);

    var labels = gnodes.append("text")
        .text(function(d) { return d.name; });

    console.log(labels);
    
    force.on("tick", function() {
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        gnodes.attr("transform", function(d) { 
            return 'translate(' + [d.x, d.y] + ')'; 
        });
    });

});

drawGraph(graph);

</script>
